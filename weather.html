<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/weatherstyle2.css">
</head>
<body>
     <div class='wrapper'>
        <header id='header' class='header'>
            <div id='header-top'>
                <h3>Simple Weather</h3>
            </div>
            <div class='clear'>
            </div>
            <div id='header-bottom'>
               <div id='header-bottom-left'>
                  <div id='formwrap'>
	             <form>
	             <label for='search' id='form'>Enter your Zip Code:</label>
	             <input type='search' name='search' id='search'>
	             <input type='submit' value='Search' id='submitbutton'>
	             </form>
                 </div>
               </div>
               <div id='header-bottom-right'>
                   <div>
                     <button id='forecast'>Show Next 5 Days</button>
                     <button id='todayForecast'>Show Todays Forecast</button>
                     <button id='currentCondition'>Show Current Conditions</button>
                   </div>
                 </div>
               </div>
        </header>
        <div id='body' class='content-body'>
          <div id='lessThanFive' class='main'>
          	<p>You entered less than five numbers, please enter a valid 5 digit zip code.</p>
          </div>
          <div id='greaterThanFive' class='main'>
          	<p>You entered more than five numbers, please enter a valid 5 digit zip code.</p>
          </div>
          <div id='weatherData'>
            <table id='mainWeather'>
              <tr>
                <td id='img'>
                </td>
              </tr>
             </table>
             <table id='supWeather'>
              <tr>
                <td class='main'>
                  Current Temp
                </td>
                <td class='main'>
                  Humidity
                </td>
                <td class='main'> 
                  Wind Speed
                </td>
                <td class='main'>
                  Conditions
                </td>
              </tr>
              <tr>
                <td id='temperature' class='main'>
                </td>
                <td id='humidity' class='main'>
                </td>
                <td id='windSpeed' class='main'>
                </td>
                <td id='description' class='main'>
                </td>
              </tr>
            </table>
            <table id='forecastData'>
              <tr>
                <td id='foreImg'>
                </td>
              </tr>
            </table>
            <table id='currentForecast'>
              <tr>
                <td class='main'>
                  Low
                </td>
                <td class='main'>
                  High
                </td>
                <td class='main'> 
                  Humidity
                </td>
                <td class='main'>
                  Conditions
                </td>
              </tr>
              <tr>
                <td id='minTempForecast' class='lo main'>
                </td>
                <td id='maxTempForecast' class='hi main'>
                </td>
                <td id='humidityForecast' class='main'>
                </td>
                <td id='descriptionForecast' class='main'>
                </td>
              </tr>
            </table>
            <table id='fiveDay'>
              <tr>
                <th colspan=10>
                </th>
              </tr>
              <tr>
                <td id='date0' class='main odd' colspan=2>
                </td>
                <td id='date1' class='main even' colspan=2>
                </td>
                <td id='date2' class='main odd' colspan=2>
                </td>
                <td id='date3' class='main even' colspan=2>
                </td>
                <td id='date4' class='main odd' colspan=2>
                </td>
              </tr>
              <tr>
                <td id='day0' class='main odd' colspan=2>
                </td>
                <td id='day1' class='main even' colspan=2>
                </td>
                <td id='day2' class='main odd' colspan=2>
                </td>
                <td id='day3' class='main even' colspan=2>
                </td>
                <td id='day4' class='main odd' colspan=2>
                </td>
              </tr>
              <tr>
                <td id='min1' class='lo main odd'>
                </td>
                <td id='max1' class='hi main odd'>
                </td>
                <td id='min2' class='lo main even'>
                </td>
                <td id='max2' class='hi main even'>
                </td>
                <td id='min3' class='lo main odd'>
                </td>
                <td id='max3' class='hi main odd'>
                </td>
                <td id='min4' class='lo main even'>
                </td>
                <td id='max4' class='hi main even'>
                </td>
                <td id='min5' class='lo main odd'>
                </td>
                <td id='max5' class='hi main odd'>
                </td>
              </tr>
              <tr>
                <td id='des0' class='main odd' colspan=2>
                </td>
                <td id='des1' class='main even' colspan=2>
                </td>
                <td id='des2' class='main odd' colspan=2>
                </td>
                <td id='des3' class='main even' colspan=2>
                </td>
                <td id='des4' class='main odd' colspan=2>
                </td>
              </tr>
            </table>
        </div>
      </div> 
      <div class='push'>
      </div>
     </div>
      <footer id='footer' class='footer'>
        <p>Weather data provided by <a href='http://www.OpenWeatherMap.org'>OpenWeatherMap</a></p>
      </footer>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/weatherapp2.js"></script>
</body>
</html>
