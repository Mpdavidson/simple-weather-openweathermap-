<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/weatherstyle.css">
</head>
<body>
    <div class='container'>
        <header id='header' class='header'>
            <h3>Simple Weather</h3>
        </header>
        <section class='content'>
        <div id='body' class='content-body'>
         <div id='formwrap'>
          <form>
          <label for='search' id='form'>Enter your Zip Code:</label>
          <input type='search' name='search' id='search'>
          <input type='submit' value='Search' id='submitbutton'>
          </form>
         </div>
          <div id='lessThanFive' class='main'>
          	<p>You entered less than five numbers, please enter a valid 5 digit zip code.</p>
          </div>
          <div id='greaterThanFive' class='main'>
          	<p>You entered more than five numbers, please enter a valid 5 digit zip code.</p>
          </div>
          <div id='weatherData'>
            <table id='mainWeather'>
              <tr>
                <td id='img'>
                </td>
              </tr>
             </table>
             <table id='supWeather'>
              <tr>
                <td class='main'>
                  Current Temp
                </td>
                <td class='main'>
                  Humidity
                </td>
                <td class='main'> 
                  Wind Speed
                </td>
                <td class='main'>
                  Description
                </td>
              </tr>
              <tr>
                <td id='temperature' class='main'>
                </td>
                <td id='humidity' class='main'>
                </td>
                <td id='windSpeed' class='main'>
                </td>
                <td id='description' class='main'>
                </td>
              </tr>
            </table>
            <div>
          	<button id='forecast'>Show Next 5 Days</button>
            </div>
            <table id='fiveDay'>
              <tr>
                <th colspan=10>
                </th>
              </tr>
              <tr>
                <td id='day0' class='main odd' colspan=2>
                </td>
                <td id='day1' class='main even' colspan=2>
                </td>
                <td id='day2' class='main odd' colspan=2>
                </td>
                <td id='day3' class='main even' colspan=2>
                </td>
                <td id='day4' class='main odd' colspan=2>
                </td>
              </tr>
              <tr>
                <td id='min1' class='main odd'>
                </td>
                <td id='max1' class='main odd'>
                </td>
                <td id='min2' class='main even'>
                </td>
                <td id='max2' class='main even'>
                </td>
                <td id='min3' class='main odd'>
                </td>
                <td id='max3' class='main odd'>
                </td>
                <td id='min4' class='main even'>
                </td>
                <td id='max4' class='main even'>
                </td>
                <td id='min5' class='main odd'>
                </td>
                <td id='max5' class='main odd'>
                </td>
              </tr>
              <tr>
                <td id='des0' class='main odd' colspan=2>
                </td>
                <td id='des1' class='main even' colspan=2>
                </td>
                <td id='des2' class='main odd' colspan=2>
                </td>
                <td id='des3' class='main even' colspan=2>
                </td>
                <td id='des4' class='main odd' colspan=2>
                </td>
              </tr>
            </table>
        </div>
       </section>
     <footer id='footer' class='footer'>
     <p>Weather data provided by <a href=www.OpenWeatherMap.org>OpenWeatherMap.org</a></p>
     </footer>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/weatherapp.js"></script>
</body>
</html>
